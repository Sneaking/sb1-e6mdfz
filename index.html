<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnSupear Web Editor</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="bg-gray-900 text-white">
    <div id="app" class="min-h-screen flex flex-col">
        <header class="border-b border-gray-700 p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">SnSupear Web Editor</h1>
                <div class="flex gap-4">
                    <select id="language-select" class="bg-gray-800 p-2 rounded">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                    <button id="toggle-chat" class="bg-blue-600 px-4 py-2 rounded">Toggle Chat</button>
                </div>
            </div>
        </header>
        
        <main class="flex-1 flex">
            <div id="editor-container" class="flex-1"></div>
            <div id="chat-panel" class="w-80 bg-gray-800 hidden">
                <div id="chat-messages" class="h-[calc(100vh-200px)] overflow-y-auto p-4"></div>
                <div class="p-4 border-t border-gray-700">
                    <textarea id="chat-input" class="w-full bg-gray-900 p-2 rounded" rows="3"></textarea>
                    <button id="send-message" class="mt-2 bg-blue-600 px-4 py-2 rounded w-full">Send</button>
                </div>
            </div>
        </main>

        <footer id="status-bar" class="border-t border-gray-700 p-2 text-sm">
            <div class="flex justify-between">
                <span id="cursor-position">Line: 1, Column: 1</span>
                <span id="chat-status"></span>
            </div>
        </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
